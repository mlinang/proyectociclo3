<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Acuariofilia - Registro</title>
    <link href="./css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                
                                <div class="p-5">
                                    
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Acuariofilia - Registro</h1>
                                    </div>
                                    <form class="user">
                                        <hr>
                                        <div class="form-group">
                                            <h1 class="h6 text-gray-900 mb-4">Nombre</h1>
                                            <input type="text" class="form-control form-control-user"
                                                id="nombre" aria-describedby="emailHelp"
                                                placeholder="Ingresar su nombre...">
                                            <h1 class="h6 text-gray-900 mb-4">Apellido</h1>
                                            <input type="text" class="form-control form-control-user"
                                                    id="apellido" aria-describedby="emailHelp"
                                                    placeholder="Ingrese primer apellido...">
                                            <h1 class="h6 text-gray-900 mb-4">Fecha de nacimiento</h1>
                                            <input type="date" class="form-control form-control-user"
                                            id="fechaNacimiento" aria-describedby="emailHelp"
                                            placeholder="IFecha..."><br><center>
                                            <input type="checkbox" name="sexo" value="Femenino">Femenino
                                            <input type="checkbox" name="sexo" value="Masculino">Masculino
                                            <input type="checkbox" name="sexo" value="Otro">Otro</center>
                                            <h1 class="h6 text-gray-900 mb-4">E-mail</h1>
                                            <input type="email" class="form-control form-control-user"
                                            id="email" aria-describedby="emailHelp"
                                            placeholder="Digite E-mail">
                                            <h1 class="h6 text-gray-900 mb-4">Contraseña</h1>
                                            <input type="password" class="form-control form-control-user"
                                            id="contraseña" aria-describedby="emailHelp"
                                            placeholder="Digite contraseña">
                                            <h1 class="h6 text-gray-900 mb-4">Confirmar Contraseña</h1>
                                            <input type="password" class="form-control form-control-user"
                                            id="contraseña2" aria-describedby="emailHelp"
                                            placeholder="Digite contraseña de nuevo">

                                        </div>
                                        <hr>
                                        <a href="login2.html" class="btn btn-primary btn-user btn-block">
                                            Enviar
                                        </a>
                                    
                                    </form>
                                 
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
