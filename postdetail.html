<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Post</title>
        <link href="./css/post_style.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="contenedor">
            <div class="fila">
                <div class="colunam-md-8">
                    <div class="post-content">
                        <img src="./img/elacauriomarinopda.jpg" alt="post-image" class="post-image">
                            <div class="post-container">
                                <img src="./img/fyenny.jpg" alt="user" class="fotoperfil-md-left">
                                <div class="post-detail">
                                    <div class="user-info">
                                        <h5><a href="feed.html" class="profile-link">Yenny</a> <span class="following">following</span></h5>
                                        <p class="text-muted">Publico una foto hace 2 semanas</p>
                                    </div>
                                    <div class="line-divider"></div>
                                    <div class="post-text">
                                        <p>Me gusta presumir mis nuevos peces. Que les parecen!?.  </p>
                                     </div>
                                    <div class="line-divider"></div>
                                    <div class="post-comment">
                                        <img src="./img/fpablo.jpg" alt="" class="profile-photo-sm">
                                        <p><a href="feed.html" class="profile-link">Pablo </a> Son los mejores Yenny. </p>
                                    </div>
                                    <div class="post-comment">
                                        <img src="./img/flucho.jpg" alt="" class="profile-photo-sm">
                                        <p><a href="feed.html" class="profile-link">Luis B</a> A mi tambien me gustan mucho. </p>
                                    </div>
                                    <div class="post-comment">
                                        <img src="./img/flucho.jpg" alt="" class="profile-photo-sm">
                                        <input type="text" class="form-control" placeholder="Comentar algo">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>    
</html>
